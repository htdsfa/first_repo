<canvas width="1920" height="400" id="maluj"></canvas>
<script>
const malarz = maluj.getContext('2d');
function rysujPrzycisk (x,y,r,imie){
malarz.lineWidth=r/10;
malarz.strokeStyle="blue";
malarz.fillStyle="lime";
malarz.beginPath();
malarz.arc(x,y,r,0,Math.PI*2);
malarz.stroke();
malarz.fill();
malarz.closePath();
malarz.fillStyle="black";
malarz.font = r*0.8+"px Arial"
malarz.textBaseline="middle";
malarz.textAlign="center"
malarz.fillText(imie,x,y);
}
