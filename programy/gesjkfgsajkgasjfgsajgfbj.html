<html>
<canvas width="400" height="400" id="maluj"></canvas>
<script>
var c = maluj.getContext("2d");
var x = 0;
var y = 400;
var dx = 1;
var dy = -1;

function drawBall(){
c.beginPath();
c.arc(x,y,ball_r 15,0,Math.PI*2);
c.fillStyle = "0097DD";
c.fill();
c.closePath();
}
function draw(){
c.fillStyle = "black";
c.fillRect(0,0,400,400,);
drawBall();
if(x>400-ball_r||x<ball_r){
dx = -dx;
}
if(y>400-ball_r||y<ball_r){
dy=-dy
}
x += dx;
y += dy;
}
</script>
